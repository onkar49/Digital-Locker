<!DOCTYPE html>
<html>

<head>
    <title>Sign up Form</title>
    <link rel="stylesheet" href="/backend/sign_up.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <section>
            <div class="Sign_up_form">
            <section class="h-100 gradient-form" style="background-color: #eee;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center ">
                    <div class="col-xl-10">
                      <div class="card rounded-3 text-black">
                        <div class="row g-0">
                          <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
              
                              <div class="text-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                  style="width: 185px;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">DigiLocker</h4>
                              </div>
              
                              <form>
                                              
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Full Name</label>
                                  <input type="email" id="form2Example11" class="form-control"
                                    placeholder="full name" />
                                  
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Email id</label>
                                  <input type="email" id="form2Example11" class="form-control"
                                    placeholder="email id" />
                                  
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Contact no</label>
                                  <input type="email" id="form2Example11" class="form-control"
                                    placeholder="contact no" />
                                  
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example11">Age</label>
                                  <input type="email" id="form2Example11" class="form-control"
                                    placeholder="age" />
                                  
                                </div>
              
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example22">Password</label>
                                  <input type="password" id="form2Example22" class="form-control" 
                                  placeholder="password"/>
                                  
                                </div>
              
                                <div class="text-center pt-1 mb-5 pb-1">
                                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                                    in</button>
                                  <a class="text-muted" href="#!">Forgot password?</a>
                                </div>
              
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                  <p class="mb-0 me-2">Don't have an account?</p>
                                  <button type="button" class="btn btn-outline-danger">Create new</button>
                                </div>
              
                              </form>
              
                            </div>
                          </div>
                          <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white">
                             <img src="/imgs/free Locker.png" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

        </div>
        
    </section>


</body>


</html>
