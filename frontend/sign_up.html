<!DOCTYPE html>
<html>

<head>
    <title>Sign up Form</title>
    <link rel="stylesheet" href="sign_up.css">

</head>

<body>

    <div class="Sign_up_form">
        <h1> Sign Up </h1>
        <form>
            <input type="text" class="fname" placeholder="First name">
            <input type="text" class="lname" placeholder="Last name">
            <input type="text" class="input-box" placeholder="Your email">
            <input type="password" class="input-box" placeholder="Create password">
            <p><span><input type="checkbox"></span> I agree to the terms and condition</p>
            <button type="button" class="sign-btn">Sign up</button>
            <hr>
            <p>Do you have an account ? <a href="login.html"> log in</a></p>

    </div>



</body>


</html>
